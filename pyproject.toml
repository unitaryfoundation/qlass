[project]
name = "qlass"
version = "0.1.1"
description = "VQE on linear optical circuits"
authors = [{name = "Farrokh Labib", email = "farrokh@unitary.foundation"}]
requires-python = ">=3.9,<3.14"

dependencies = [
"numpy",
"perceval-quandela==0.12.1",
"qiskit_aer",
"qiskit_nature",
"pyscf",
"tqdm",
"numba",
"openfermion>=1.5.1",
"openfermion-pyscf>=0.5"
]

readme = "README.md"

license = "Apache License"
license-files = "LICENSE"

[tool.poetry.dev-dependencies]
pytest = "^6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/unitaryfoundation/qlass"
Issues = "https://github.com/unitaryfoundation/qlass/issues"
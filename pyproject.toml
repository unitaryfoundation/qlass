# In pyproject.toml

[project]
name = "qlass"
version = "0.1.4"
description = "VQE on linear optical circuits"
authors = [{name = "Farrokh Labib", email = "farrokh@unitary.foundation"}]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]


dependencies = [
"qiskit==2.1.2",
"qiskit_aer",
"numpy",
"perceval-quandela==0.13.2",
"openfermion",
"openfermionpyscf",
"pyscf",
"tqdm",
"numba>=0.59.0"
]

readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]

[dependency-groups]
test = [
    "pytest>=8.3.5",
    "pytest-mock>=3.15.1",
    "coverage>=7.11.3"
]

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[project.urls]
Homepage = "https://github.com/unitaryfoundation/qlass"
Issues = "https://github.com/unitaryfoundation/qlass/issues"
